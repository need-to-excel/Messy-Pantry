<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Messy Pantry - Where recipes meet perfect wine pairings!</title>
  </head>

  <body>
  <!-- Header -->
  <div class="p-5 mb-4 rounded-3">
    <div class="container-fluid py-5">
      <h1 id="message" class="display-5 text-center fw-bold">
        <i class="title"></i> MESSY PANTRY</h1>
    </div>
  </div>

  <div class="container mt-5">

    <!-- Hero section -->
    <div class="hero text-center">
      <h2 class="hero-text">WHERE RECIPES MEET PERFECT WINE PAIRING</h2>
      <p class="hero-subtitle hero-text">Date night? Not sure what to cook and what wine to serve? <b>We're here for
          you!</b> <br>Type in a meal name below and hit search to get an exclusive recipe and wine pairing
        recommendation</p>
      <div class="hero-search">
        <input type="search" class="form-control rounded" id="search-input" placeholder="Meal name" aria-label="Search"
          aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-primary" id="search-button" data-mdb-ripple-init>Search</button>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
