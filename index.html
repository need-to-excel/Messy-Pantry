<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body>
    <!-- Jumbotron for Title -->
    <div class="p-5 mb-4 rounded-3">
      <div class="container-fluid py-5">
        <h1 id="message" class="display-5 text-center fw-bold">
          <i class="title"></i> Messy Pantry
        </h1>
        <h2>
          <i class="subtitle"></i> Where recipes meet perfect wine pairings!
        </h2>
      </div>
    </div>

  <div class="container mt-5">
    <div class="grid-container">

      <!-- Small Column on the Left -->
      <div class="search-column">
        <h2>Search</h2>
        <div class="input-group">
          <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
          <button type="button" class="btn btn-outline-primary" data-mdb-ripple-init>search</button>
        </div>
      </div>

      <!-- Wide Column on the Right -->
      <div class="meal-column">
        <h2>Meal</h2>
        <div class=" widgets"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
